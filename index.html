<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="icon" type="img.png" href="accets/favicon2.png">
    <title>Facebook - Log in or Sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container">
        <div class="left size-80 relative top-48 left-60">
            <img src="accets/logo.svg" alt="logo">
            <p class="flex relative left-7 text-nowrap text-2xl font-normal text-black">Facebook helps you connect and share</p>
            <p class="flex relative left-7 text-2xl font-normal text-black">with the people in your life.</p>
        </div>
        <div class=" pl-5 pr-5 right backdrop-blur-2xl float-right bg-white h-96 w-96 mx-12 -my-44 rounded-lg text-lg shadow-lg shadow-indigo-600/40">
            <div class="relative right-5">
                <input class="mx-10 my-4 border border-1 border-gray-200 outline-blue-600 rounded-lg text-start pl-5 h-12 w-80 flex" type="text" placeholder="Email address or phone number">
            </div>
            <div  class="relative right-5">
                <input class="m-10 border border-1 border-gray-200 outline-blue-600 rounded-lg text-start pl-5 h-12 w-80 flex -my-1" type ="password" placeholder="Password">
            </div>
            <div class="bg-blue-600 h-12 w-80 mx-10 my-6 rounded-lg text-white font-medium flex justify-center cursor-pointer hover:bg-blue-700 relative right-5">
                <button>Log in</button>
            </div>
            <span class="text-sm text-center hover:underline -my-28 mx-40 text-blue-500 cursor-pointer">
                <p>Forgotten password?</p>
            </span>
                <hr>
            <div class="account">
                <button class="bg-green-600 text-white font-medium my-5 mx-24 rounded-lg w-48 h-12 cursor-pointer hover:bg-green-700">Create new account</button>
            </div>
        </div>
    </div>
    <div class="page flex relative left-96 top-60  float-end font-normal text-sm">
        <span class="cursor-pointer font-semibold hover:underline">Create a Page</span> for a celebrity, brand, or business.
    </div>
</body>

</html>
